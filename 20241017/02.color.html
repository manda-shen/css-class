<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>稱使用顏色名</h1>
    <p style="color: darkviolet;">Lorem ipsum dolor sit amet.

    </p>
    <h1>使用 HEX 16 進位表示</h1>
    <!-- 兩兩一組，第一組 red，第二組 green，第三組 blue -->
    <p style="color: #5e755c; background-color: #000000;">Lorem ipsum dolor sit amet.</p>
    <!-- 當三組、兩兩同一組相同，可以省略一個，兩行都一樣 -->
    <p style="color: #5e755c; background-color: #000000;">Lorem ipsum dolor sit amet.</p>
    <p style="color: #546497; background-color: #6ba369;">Lorem ipsum dolor sit amet.</p>


    <h1>使用 rgb() 或 rgba()</h1>
    <p style="color: rgb(202, 228, 59);">Lorem ipsum dolor sit amet.</p>
    <p style="color: rgba(10, 54, 105, 0.212);">Lorem ipsum dolor sit amet.</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>區塊(block)</h1>
    <div>盒模型的 width、height、margin、padding 都是可以正常使用</div>
    <p>前後會換行，後面的人無法佔據區塊剩餘空間</p>
    <div style="background: deeppink;">Lorem ipsum dolor sit amet.</div>
    <p style="background: deepskyblue;">Lorem ipsum dolor sit amet.</p>

    <h1>行內(inline)</h1>
    <p>行內它是無法設定寬高!</p>
    <p>會乖乖地排隊一個接一個。</p>
    <span style="width: 10000px;height: 10000px;background: red;"></span>
    <a href="#" style="width: 10000px;height: 10000px;background: green;">google</a>
    <em style="width: 10000px;height: 10000px;background: blue;">我是斜體</em>




</body>

</html>
